<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main">
    <section class="card">
      <div class="name-location">
        <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="A photo of Jessica Randall"/>
        <h1 class="title">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </div>
      <p class="bio">"Front-end developer and avid reader."</p>
      <ul>
        <li class="links"><a href="https://github.com">GitHub</a></li>
        <li class="links"><a href="https://www.frontendmentor.io">Frontend Mentor</a></li>
        <li class="links"><a href="https://www.linkedin.com/">LinkedIn</a></li>
        <li class="links"><a href="https://twitter.com/">Twitter</a></li>
        <li class="links"><a href="https://www.instagram.com">Instagram</a></li>
      </ul>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
